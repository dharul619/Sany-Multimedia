<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section start -->
    <div class="header-container">
      <div class="logo">
        <img src="Gambar/1.logo.png" alt="" />
      </div>

      <div class="navbar">
        <a href="index.html">
          <div class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
            <i class="fas fa-home" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Home">Home</span></div>
        </a>
        <a href="product.html">
          <div class="icon">
            <i class="fas fa-toolbox" aria-hidden="true"></i>
            <i class="fas fa-toolbox" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Products">Products</span></div>
        </a>
        <a href="gallery.html">
          <div class="icon">
            <i class="fas fa-camera" aria-hidden="true"></i>
            <i class="fas fa-camera" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Gallery">Gallery</span></div>
        </a>
        <a href="service.html">
          <div class="icon">
            <i class="fas fa-headset" aria-hidden="true"></i>
            <i class="fas fa-headset" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Service">Service</span></div>
        </a>
        <a href="teams.html" class="active">
          <div class="icon">
            <i class="fas fa-users" aria-hidden="true"></i>
            <i class="fas fa-users" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Teams">Teams</span></div>
        </a>
      </div>
    </div>
    <!-- header section ends -->

    <!-- Hero Section Start -->
    <div class="card-container">
      <div class="card">
        <!-- cover-image -->
        <div class="wraper">
          <img
            src="Gambar/Teams/1. Dharul_Wrapper.jpg"
            class="cover-image"
            alt=""
          />
        </div>
        <div class="text">
          <h2>Dharul Yuswansyah</h2>
          <p>411222001</p>
        </div>

        <!-- main image -->
        <img src="Gambar/Teams/2._Dharul_main.png" alt="" class="character" />
      </div>
      <div class="card">
        <!-- cover-image -->
        <div class="wraper">
          <img
            src="Gambar/Teams/1. Dharul_Wrapper.jpg"
            class="cover-image"
            alt=""
          />
        </div>
        <div class="text">
          <h2>Moh Abdul Aziz</h2>
          <p>411222001</p>
        </div>

        <!-- main image -->
        <img src="Gambar/Teams/2._Dharul_main.png" alt="" class="character" />
      </div>
      <div class="card">
        <!-- cover-image -->
        <div class="wraper">
          <img
            src="Gambar/Teams/1. Dharul_Wrapper.jpg"
            class="cover-image"
            alt=""
          />
        </div>
        <div class="text">
          <h2>Rendiansyah Perdinata</h2>
          <p>411222001</p>
        </div>
        <!-- main image -->
        <img src="Gambar/Teams/2._Dharul_main.png" alt="" class="character" />
      </div>
    </div>

    <!-- Hero Section End -->
  </body>
</html>
