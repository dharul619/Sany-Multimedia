<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: var(--black);
      }
    </style>
  </head>
  <body>
    <!-- header section start -->
    <div class="header-container">
      <div class="logo">
        <img src="Gambar/1.logo.png" alt="" />
      </div>

      <div class="navbar">
        <a href="index.html">
          <div class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
            <i class="fas fa-home" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Home">Home</span></div>
        </a>
        <a href="product.html">
          <div class="icon">
            <i class="fas fa-toolbox" aria-hidden="true"></i>
            <i class="fas fa-toolbox" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Products">Products</span></div>
        </a>
        <a href="gallery.html">
          <div class="icon">
            <i class="fas fa-camera" aria-hidden="true"></i>
            <i class="fas fa-camera" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Gallery">Gallery</span></div>
        </a>
        <a href="service.html" class="active">
          <div class="icon">
            <i class="fas fa-headset" aria-hidden="true"></i>
            <i class="fas fa-headset" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Service">Service</span></div>
        </a>
        <a href="teams.html">
          <div class="icon">
            <i class="fas fa-users" aria-hidden="true"></i>
            <i class="fas fa-users" aria-hidden="true"></i>
          </div>
          <div class="name"><span data-text="Teams">Teams</span></div>
        </a>
      </div>
    </div>
    <!-- header section ends -->

    <!-- hero section start -->
    <div class="srv-container">
      <div class="srv-wraper">
        <div class="box">
          <i class="fas fa-circle-question"></i>
          <h2>Customer Service</h2>
          <p>Lorem ipsum dolor sit, amet adipisicing elit. Nam, facilis.</p>
          <button class="btn"><a href="#">Read More</a></button>
        </div>
        <div class="box">
          <i class="fas fa-comment-dots"></i>
          <h2>FeedBack</h2>
          <p>Lorem ipsum dolor sit, amet adipisicing elit. Nam, facilis.</p>
          <button class="btn"><a href="#">Read More</a></button>
        </div>
        <div class="box">
          <i class="fas fa-wrench"></i>
          <h2>Maintenance</h2>
          <p>Lorem ipsum dolor sit, amet adipisicing elit. Nam, facilis.</p>
          <button class="btn"><a href="#">Read More</a></button>
        </div>
      </div>
    </div>

    <!-- hero section end -->
    <script>
      document.querySelectorAll(".box").forEach((item) => {
        item.onmousemove = (e) => {
          item.style.setProperty("--x", e.pageX - item.offsetLeft + "px");
          item.style.setProperty("--y", e.pageY - item.offsetTop + "px");
        };
      });
    </script>
  </body>
</html>
